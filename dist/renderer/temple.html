<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temple Player (Terry Tribute)</title>
    <meta name="viewport" content="width=640, height=480, user-scalable=no">
    <style>
        @font-face {
            font-family: 'VGA';
            src: url('./assets/fonts/vga.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
            -webkit-user-select: none;
            user-select: none;
        }
        
        html, body {
            width: 640px;
            height: 480px;
            overflow: hidden;
            background: #000000;
            font-family: 'Courier New', 'VGA', monospace;
            font-size: 8px;
            line-height: 8px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #root {
            width: 640px;
            height: 480px;
            position: relative;
        }
        
        /* CRT effect overlay */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 2px;
            z-index: 9999;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        
        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 9998;
            pointer-events: none;
            animation: flicker 0.06s infinite;
        }
        
        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            25% { opacity: 0.83891; }
            30% { opacity: 0.65583; }
            35% { opacity: 0.67807; }
            40% { opacity: 0.26559; }
            45% { opacity: 0.84693; }
            50% { opacity: 0.96019; }
            55% { opacity: 0.08594; }
            60% { opacity: 0.20313; }
            65% { opacity: 0.71988; }
            70% { opacity: 0.53455; }
            75% { opacity: 0.37288; }
            80% { opacity: 0.71428; }
            85% { opacity: 0.70419; }
            90% { opacity: 0.7003; }
            95% { opacity: 0.36108; }
            100% { opacity: 0.24387; }
        }
        
        /* Phosphor glow */
        .glow {
            text-shadow: 0 0 2px currentColor;
        }
    </style>
    <link rel="stylesheet" href="./styles/temple.css">
</head>
<body>
    <div id="root" class="crt"></div>
    <script src="./TemplePlayer.js"></script>
</body>
</html>
